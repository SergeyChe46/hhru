<div class="row">
    <div class="col-sm-4"
         *ngFor="let user of users">
        <div class="card"
             style="width: 18rem;">
            <img class="card-img-top"
                 src={{user.image}}
                 alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{ getUserName(user.firstName, user.lastName) }}</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's content.</p>
                <div class="d-grid gap-2">
                    <button href="#"
                            class="btn btn-primary">Go somewhere</button>
                </div>
            </div>
        </div>
    </div>
</div>
